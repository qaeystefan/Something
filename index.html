<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votey</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to CSS -->
</head>
<body>
    <div class="background" class="star"></div>
    <h1><img class="logo" class="content" src="https://cdn-icons-png.flaticon.com/128/8722/8722274.png"></h1>
    <div id="nickname-container" class="content">
        <input type="text" id="nickname" placeholder="Enter your nickname...">
    </div>
    <div id="topic" class="content">
        <!-- <input type="text" id="topicTitle" placeholder="Type topic info..."> -->
    </div>
    <button id="ok">Enter</button>
    <div id="chat-container" class="content" style="display:none;">
        <div id="messages"></div>
        <input type="text" id="message" placeholder="Type a message...">
    </div>
    <button id="send">Send</button>
    <button id="clearButton">Clear Database</button>
    <div id="online-users">Online users: 0</div> <!-- Add this line -->
    <script src="script.js"></script> <!-- Link to JavaScript -->
</body>
</html>
